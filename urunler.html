        // Sepet
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Ürünleri render et - ✅ Resim desteği eklendi
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card" onclick="openModal(${product.id})">
                    <div class="product-image">
                        <img src="${product.image}" 
                             alt="${product.name}"
                             onerror="this.parentElement.innerHTML='<div class=\\'image-fallback\\'><i class=\\'fas fa-image\\'></i></div>'">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <div class="product-price">₺${product.price}</div>
                        <button class="add-to-cart" onclick="event.stopPropagation(); addToCart(${product.id})">
                            <i class="fas fa-cart-plus"></i> Sepete Ekle
                        </button>
                    </div>
                    <div class="product-hint">Detaylar için tıklayın</div>
                </div>
            `).join('');
        }

        // Sepete ekle
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            saveCart();
            updateCartCount();
            showNotification('Ürün sepete eklendi!');
        }

        // Sepetten çıkar
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
            updateCartCount();
            renderCart();
        }

        // Miktar artır
        function increaseQuantity(productId) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += 1;
                saveCart();
                renderCart();
                updateCartCount();
            }
        }

        // Miktar azalt
        function decreaseQuantity(productId) {
            const item = cart.find(item => item.id === productId);
            if (item && item.quantity > 1) {
                item.quantity -= 1;
                saveCart();
                renderCart();
                updateCartCount();
            } else if (item && item.quantity === 1) {
                removeFromCart(productId);
            }
        }

        // Sepeti kaydet
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Sepet sayısını güncelle
        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // Sepeti göster/gizle
        function toggleCart() {
            const modal = document.getElementById('cartModal');
            if (modal.style.display === 'block') {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            } else {
                renderCart();
                modal.style.display = 'block';
                document.body.style.overflow = 'hidden';
            }
        }

        // Sepeti render et - ✅ Resim desteği eklendi
        function renderCart() {
            const container = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <p>Sepetiniz boş</p>
                        <a href="urunler.html" class="btn" style="margin-top: 1rem; display: inline-block; background:#ff6b35; color:#fff; padding:0.8rem 1.5rem; border-radius:5px; text-decoration:none;">Alışverişe Başla</a>
                    </div>
                `;
                return;
            }

            let total = 0;
            let itemsHTML = cart.map(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                return `
                    <div class="cart-item">
                        <div class="cart-item-image">
                            <img src="${item.image}" 
                                 alt="${item.name}"
                                 onerror="this.parentElement.innerHTML='<i class=\\'fas fa-image\\' style=\\'color:#555;font-size:1.5rem;\\'></i>'">
                        </div>
                        <div class="cart-item-details">
                            <h4>${item.name}</h4>
                            <p>₺${item.price} x ${item.quantity}</p>
                        </div>
                        <div class="cart-item-actions">
                            <div class="quantity-control">
                                <button onclick="decreaseQuantity(${item.id})">-</button>
                                <span>${item.quantity}</span>
                                <button onclick="increaseQuantity(${item.id})">+</button>
                            </div>
                            <span class="remove-item" onclick="removeFromCart(${item.id})">
                                <i class="fas fa-trash"></i> Kaldır
                            </span>
                            <div style="font-weight: 700; color: #ff6b35; margin-top: 0.5rem;">
                                ₺${itemTotal}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `
                ${itemsHTML}
                <div class="cart-total">
                    <h3>Toplam: ₺${total}</h3>
                    <button class="checkout-btn" onclick="checkoutWhatsApp()">
                        <i class="fab fa-whatsapp"></i> WhatsApp ile Sipariş Ver
                    </button>
                </div>
            `;
        }

        // WhatsApp ile sipariş
        function checkoutWhatsApp() {
            if (cart.length === 0) {
                alert('Sepetiniz boş!');
                return;
            }

            let message = 'Merhaba, aşağıdaki ürünleri sipariş etmek istiyorum:\n\n';
            let total = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                message += `• ${item.name}\n`;
                message += `  Fiyat: ₺${item.price} x ${item.quantity}\n`;
                message += `  Toplam: ₺${itemTotal}\n\n`;
            });

            message += `*GENEL TOPLAM: ₺${total}*\n\n`;
            message += 'Adres ve kargo bilgileri için dönüşünüzü bekliyorum.';

            const whatsappUrl = `https://wa.me/905530303570?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        // Modal açma - ✅ Resim desteği eklendi
        function openModal(productId) {
            const modal = document.getElementById('productModal');
            const modalBody = document.getElementById('modalBody');
            const product = products.find(p => p.id === productId);

            let specsHtml = '';
            for (let [key, value] of Object.entries(product.specs)) {
                specsHtml += `<li><span>${key}</span><strong>${value}</strong></li>`;
            }

            modalBody.innerHTML = `
                <div class="modal-image">
                    <img src="${product.image}" 
                         alt="${product.name}"
                         onerror="this.parentElement.innerHTML='<div class=\\'image-fallback\\'><i class=\\'fas fa-image\\'></i></div>'">
                </div>
                <div class="modal-details">
                    <h2>${product.name}</h2>
                    <div class="price">₺${product.price}</div>
                    <p>${product.description}</p>
                    <ul class="specs-list">
                        ${specsHtml}
                    </ul>
                    <button class="add-cart-btn" onclick="addToCart(${product.id}); closeModal();">
                        <i class="fas fa-cart-plus"></i> Sepete Ekle
                    </button>
                    <a href="https://wa.me/905530303570?text=Merhaba,%20${encodeURIComponent(product.name)}%20ürünü%20hakkında%20bilgi%20almak%20istiyorum." 
                       class="order-btn" target="_blank">
                        <i class="fab fa-whatsapp"></i> WhatsApp'tan Bilgi Al
                    </a>
                </div>
            `;

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Modal kapatma
        function closeModal() {
            const modal = document.getElementById('productModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Modal dışına tıklayınca kapatma
        window.onclick = function(event) {
            const modal = document.getElementById('productModal');
            const cartModal = document.getElementById('cartModal');
            if (event.target == modal) closeModal();
            if (event.target == cartModal) toggleCart();
        }

        // ESC tuşu ile kapatma
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
                const cartModal = document.getElementById('cartModal');
                if (cartModal.style.display === 'block') toggleCart();
            }
        });

        // Bildirim göster
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: #25d366;
                color: #fff;
                padding: 1rem 2rem;
                border-radius: 5px;
                z-index: 3000;
                animation: slideInRight 0.3s;
                font-weight: 600;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        // Mobile Menu
        const mobileMenu = document.getElementById('mobileMenu');
        const navLinks = document.getElementById('navLinks');
        mobileMenu.addEventListener('click', () => navLinks.classList.toggle('active'));

        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            updateCartCount();
        });
    </script>
